<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo de mi pagina</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center p-4 rounded shadow" id="contenedor">
        <h1>Cambiar Color de Fondo</h1>
        <div class="botones">
            <button style="background-color: red; color: white;" id="rojo">Rojo</button>
            <button style="background-color: green; color: white;" id="verde" id="verde">Verde</button>
            <button style="background-color: blue; color: white;" id="azul" id="azul">Azul</button>
            <button id="restablecer">Restablecer</button>
        </div>
        <p>Â¡Haz clic para cambiar mi color!</p>
    </div>

    <script >
        const body = document.body;
        const contenedor = document.getElementById('contenedor');

        // Botones
        const btnRojo = document.getElementById('rojo');
        const btnVerde = document.getElementById('verde');
        const btnAzul = document.getElementById('azul');
        const btnRestablecer = document.getElementById('restablecer');

        // Funciones para cambiar el color
        btnRojo.addEventListener('click', () => {
            body.style.backgroundColor = 'red';
            contenedor.style.backgroundColor = 'red';
        });

        btnVerde.addEventListener('click', () => {
            body.style.backgroundColor = 'green';
            contenedor.style.backgroundColor = 'green';
        });

        btnAzul.addEventListener('click', () => {
            body.style.backgroundColor = 'blue';
            contenedor.style.backgroundColor = 'blue';
        });

        btnRestablecer.addEventListener('click', () => {
            body.style.backgroundColor = 'white';
            contenedor.style.backgroundColor = 'white';
        });
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
